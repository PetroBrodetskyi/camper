<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script type="text/javascript">
    // Перенаправлення на індексну сторінку, зберігаючи шлях
    var pathname = window.location.pathname;
    var baseName = '/camper';
    if (pathname.startsWith(baseName)) {
      window.location.replace(baseName + '/#' + pathname.substring(baseName.length));
    } else {
      window.location.replace('/camper/#/');
    }
  </script>
</head>

<body>
</body>

</html>
